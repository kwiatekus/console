<tr>
    <td class="fd-has-font-weight-bold">
        <a href="javascript:void(null)" (click)="navigateToDetails(entry.name)" data-e2e-id="exposed-api-name">
            {{ entry.name }}
        </a>
    </td>
    <td>
        {{ entry.service.host }}
    </td>
    <td>
        {{ entry.service.port }}
    </td>
    <td>
        <span fd-badge [status]="statusBadgeType" (mouseover)="showStatusDescription=true" (mouseout)="showStatusDescription=false">
            {{ entry.status.apiRuleStatus.code }}
        </span>
        <app-tooltip position="left" width="300px" *ngIf="showStatusTooltip">
            {{ entry.status.apiRuleStatus.desc }}
        </app-tooltip>
    </td>
    <td class="fd-has-float-right">
        <y-list-actions [entry]="entry" [entryEventHandler]="entryEventHandler" [actions]="actions"></y-list-actions>
    </td>
</tr>
